<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		display:inline-block;
		position:relative;
	}

	.svg-holder{
		border:6px solid skyblue;
		padding:20px;
		border-radius:6px;
		margin-right:10px;
	}

	.svg{
		fill:skyblue;
		width:160px;
		transition:all 200ms ease-in-out;
	}

	.svg-holder:hover{
		background:skyblue;
	}

	.svg-holder:hover>.svg{
		fill:white;
	}

	span{
		position:absolute;
		color:skyblue;
		top:100%;
		left:50%;
		transform:translate(-50%,0);
		font-size:20px;
	}

	</style>
</head>
<body ng-controller="ctrl">
	<div ng-repeat="svg in list">
		<svg class="svg-holder" width="160" height="160" viewBox="0 0 50 50">
			<use xlink:href="{{svg | svgIconCardHref}}" class="svg"/>			
		</svg>
		<span>{{svg.split('#')[1]}}</span>
	</div>
	

	<script src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
