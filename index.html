<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Cui-icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.svg-holder {
		display: inline-block;
		overflow: hidden;
		margin: 0 auto;
		position: relative;
	}

	.svg-holder {
		width: 6.875rem;
		padding: 0.5rem;
		margin: 0.2rem;
		max-height: 160px;
		position: relative;
	}

	.svg {
		fill: black;
	}

	</style>
</head>
<body ng-controller="ctrl">
	<div ng-repeat="svg in list" style="display:inline-block" ng-hide="svg.indexOf('covisint-logo')>-1">
		<svg class="svg-holder" viewBox="0 0 48 48">
			<use xlink:href="{{svg | svgIconCardHref}}" class="svg"/>			
		</svg>
	</div>
	<!-- build:js assets/js/app.js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
	<!-- endbuild -->
	<script>
	window.onload = function() {
    	var debounce = function(func, wait, immediate) {
            var timeout;
            return function() {
                var context = this, args = arguments;
                var later = function() {
                    timeout = null;
                    if (!immediate) {func.apply(context, args)};
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        },
    	resizeIcons = function(sourceWidth) {
    	    if (sourceWidth < 1150 && sourceWidth > 700) {
    	        docEl.style.fontSize = (sourceWidth/80) + 'px';
    	    }
    	    else if (sourceWidth >= 1150){
    	        docEl.style.fontSize = 1 + 'rem';
    	    }
    	    else{
    	    	docEl.style.fontSize = (700/80) + 'px';
    	    }
    	},
    	docEl=document.documentElement,
		clientWidth = docEl.clientWidth;

		resizeIcons(clientWidth);

	    window.onresize = debounce (function() {
	        clientWidth = docEl.clientWidth;
	        resizeIcons(clientWidth);
	    }, 40);

	};
	</script>
</body>
</html>
