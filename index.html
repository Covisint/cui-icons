<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.svg-holder{
		border:6px solid skyblue;
		padding:1%;
		border-radius:6px;
	}

	.svg{
		fill:skyblue;
		width:160px;
		transition:all 200ms ease-in-out;
	}

	.svg-holder:hover{
		background:skyblue;
	}

	.svg-holder:hover>.svg{
		fill:white;
	}

	</style>
</head>
<body ng-controller="ctrl">
	<svg ng-repeat="svg in list" class="svg-holder" width="150" height="150" viewBox="0 0 50 50">
		<use xlink:href="{{svg | svgIconCardHref}}" class="svg"/>
	</svg>


	<script src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
